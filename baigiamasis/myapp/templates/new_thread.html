{% extends 'base.html' %}

{% block title %}Create New Thread{% endblock %}

{% block content %}
  <div class="container mt-4">
    <h2>Create a New Thread in {{ subforum.name }}</h2>
    <form method="post">
      {% csrf_token %}
      {{ thread_form.as_p }}
      {{ post_form.as_p }}
      <button type="submit" class="btn btn-primary">Create Thread</button>
    </form>
  </div>
{% endblock %}
